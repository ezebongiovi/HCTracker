codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    patch:
      default:
        # basic
        target: 95
        threshold: 0%
        base: auto

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
ignore:
  - ""
comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: no
